<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="titre-text">
                    <u>Machine Learning App with Flask</u>
                </div>
                <h3>Let's predict your salary!</h3>
            </div>
        </header>

        <div class="information">
            <form action="{{ url_for('predict') }}" method="POST">
                <p>Enter your information please:</p>
                <div class="name">
                    <label>Name</label>
                    <input type="text" name="name"><br>
                </div><br/>
                <div class="num">
                    <label>Experiences</label>
                    <input type="float" name="years"><br>
                </div><br/>
                <div class="button">
                    <input type="submit" value="Predict">
                </div>
            </form>
        </div>
    </body>
</html>
